
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };

    <style>
        :root {
            --bg-creme: #FFEFE4;
            --teal-dark: #0D474F;
            --teal-mid: #557E83;
            --orange: #ED9A64;
            --text-main: #313131;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-creme);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
        }

        /* Fundo Mesh Gradient Premium */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: var(--bg-creme);
            background-image: 
                radial-gradient(at 0% 0%, rgba(237, 154, 100, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(13, 71, 79, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(237, 154, 100, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(85, 126, 131, 0.12) 0px, transparent 50%);
        }

        /* Textura de Grão Cinematográfico */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 20px 50px -15px rgba(13, 71, 79, 0.05);
        }

        .gradient-heading {
            background: linear-gradient(135deg, var(--teal-dark) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.6s;
        }

        .btn-shine:hover::after {
            left: 100%;
            top: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-creme);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--teal-mid);
            border-radius: 10px;
        }
    </style>
